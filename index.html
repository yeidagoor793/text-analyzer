<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #editor {
            min-height: 200px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.6;
        }
        #analysis {
            margin-top: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .error {
            cursor: pointer;
            background-color: rgba(231, 76, 60, 0.1);
            border-bottom: 2px dotted #e74c3c;
            padding: 0 2px;
        }
        .warning {
            cursor: pointer;
            background-color: rgba(241, 196, 15, 0.1);
            border-bottom: 2px dotted #f39c12;
            padding: 0 2px;
        }
        .suggestion {
            cursor: pointer;
            background-color: rgba(52, 152, 219, 0.1);
            border-bottom: 2px dotted #3498db;
            padding: 0 2px;
        }
        .issue-list {
            margin-top: 10px;
        }
        .issue-item {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .issue-error {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 3px solid #e74c3c;
        }
        .issue-warning {
            background-color: rgba(241, 196, 15, 0.1);
            border-left: 3px solid #f39c12;
        }
        .issue-suggestion {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 3px solid #3498db;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Text Analyzer</h1>
    <div class="container">
        <div>
            <div contenteditable="true" id="editor" placeholder="Start typing here...">
                Type or paste your text here to analyze it. The app will check for grammar, spelling, punctuation, and other writing issues as you type.
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="word-count">0</div>
                    <div class="stat-label">WORDS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="char-count">0</div>
                    <div class="stat-label">CHARACTERS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="sentence-count">0</div>
                    <div class="stat-label">SENTENCES</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="paragraph-count">0</div>
                    <div class="stat-label">PARAGRAPHS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="readability">0</div>
                    <div class="stat-label">READABILITY</div>
                </div>
            </div>
        </div>
        <div id="analysis">
            <h3>Analysis Results</h3>
            <div class="issue-list" id="issues-container">
                <p>No issues found yet. Start typing to see analysis results.</p>
            </div>
        </div>
    </div>

            {

                check: (match) => ({ type: "warning", message: `Double intensifier: '${match}'` })

            { 
                pattern: /\b([a-z]+)\s+\1\b/gi,

            { 
                pattern: /\b(i|me|myself|my)\b/gi, 
                check: (match) => {
                    if (match.toLowerCase() === "i" && match !== "I") {
                        return { type: "error", message: "The pronoun 'I' should be capitalized." };
                    }
                    return null;

            },

                check: (match, text) => {
                    const pos = text.indexOf(match);

                    if (prevChar !== '.' && prevChar !== ';' && prevChar !== ',' && prevChar !== ':' && prevChar !== ' ') {

                    if (nextChar !== ',' && nextChar !== '.') {

                    }
                    return null;
                }
